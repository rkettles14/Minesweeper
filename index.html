<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minesweeper</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <div class="menu">
                <div class="menuButton" data-size-desktop="8x10x10" data-size-mobile="11x7x10">Easy</div>
                <div class="menuButton" data-size-desktop="14x18x40" data-size-mobile="18x11x35">Medium</div>
                <div class="menuButton" data-size-desktop="20x24x99" data-size-mobile="24x14x75">Hard</div>
                <div class="gameInfo">
                    <img class="icon" src="stopWatch.svg" alt="stopWatch"></img>
                    <span class="timer">00:00</span>
                    <img class="icon" src="flag.svg" alt="flag"></img>
                    <span class="flags"></span>
                </div>

            </div>
        </div>

        <div data-role="main" class="ui-content">
            <div class="gridwrapper">
                <div class="grid"></div>
            </div>
        </div>
        <div id="overlay">
            <div id="overlayin">
                <p class="big glow"></p>
                <p class="darker">Click anywhere to start a new game.
            </div>
        </div>


    </div>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
