<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minesweeper</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <div class="menu">
                <div>
                    <span class="timer">00:00</span>
                </div>
                <div class="menuButton" data-size="8x10x10">Easy</div>
                <div class="menuButton" data-size="14x18x35">Medium</div>
                <div class="menuButton" data-size="20x24x75">Hard</div>
            </div>
        </div>

        <div data-role="main" class="ui-content">
            <div class="gridwrapper">
                <div class="grid"></div>
            </div>
        </div>

    </div>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
    <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
